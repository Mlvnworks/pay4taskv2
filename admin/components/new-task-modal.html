<div class="modal fade" tabindex="-1" id="new-task-modal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New Task</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body d-flex gap-3">
        <form action="./" method="POST" class="flex-grow-1" enctype="multipart/form-data">
          <input type="hidden" name="new-task">
            <h4 class="h4 text-center">Task Details</h4>
            <div class="mt-3">
                <label class="mb-1">Task Instruction</label>
                <textarea name="task-instruction" id="" class="form-control" placeholder="Enter Task Instruction" required ></textarea>
            </div class="mt-3">
            <div class="mt-3">
                <label class="mb-1">Application</label>
                <select name="task-app" id="" class="form-control" required>
                    <option value="facebook">Facebook</option>
                    <option value="tiktok">TikTok</option>
                    <option value="youtube">Youtube</option>
                </select>
            </div class="mt-3">
            <div class="mt-3">
              <label class="mb-1">Destination</label>
              <input type="text" name="task-link" id="" placeholder="Enter task link" class="form-control" required>
          </div class="mt-3">
            <div class="mt-3">
                <label class="mb-1">Reward P</label>
                <input type="number" name="task-reward" id="" placeholder="0.0" step="0.1"  class="form-control" required>
            </div class="mt-3">
            <div class="mt-3">
                <label class="mb-1">Max Spent P (Optional)</label>
                <input type="number" name="task-max-spent" id="" placeholder="0.0"   step="0.1" class="form-control" >
            </div class="mt-3">
            <div class="mt-3">
                <label class="mb-1">Date end (Optional)</label>
                <input type="date" name="task-date-end" id="" class="form-control">
            </div class="mt-3">
            <input type="file" name="task-thumbnail" id="file-input" class="opacity-0" required>
            <button class="d-none" id="submit-form-btn"></button>
        </form>
        <div id="thumbnail-part" class="flex-grow-1">
            <h3 class="text-center mb-3">Thumbnail</h3>
            <div id="drag-drop-area">
                <div>
                    <div class="thumbnail-container d-none">
                      <img src="../assets/img/test-task-img.png" id="thumbnail-preview" alt="">
                  </div>
                    <p>Drag & Drop Image</p>
                    <button class="btn btn-secondary" id="select-thumbnail-btn">Select</button>
                </div>
            </div>
    
            <button class="btn btn-primary mt-3 d-none" id="thumbnail-change-btn" >Change</button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" id="submit-form-btn-trigger">Create</button>
      </div>
    </div>
  </div>
</div>
<script src="./js/new-task-modal.js"></script>
